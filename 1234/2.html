<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="gb2312">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href=".\bootstrap-3.3.4-dist\css\bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
    <input type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"  value="add"/>
	<div class="row">
    <table class="table table-striped table-bordered table-hover table-condensed">
    	<th>
    		<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
    	</th>
    	<tr>
			<td></td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
			<tr>
			<td></td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
    </table>
</div>
	</div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
<form action="#" method="post" class="form-horizontal">
<div class="form-group">
<label class="col-sm-2 control-label">userId</label>
<div class="col-sm-10">
<input type="text" value="" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">username</label>
<div class="col-sm-10">
<input type="text" value="" class="form-control"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Password</label>
<div class="col-sm-10">
<input type="password" value="" class="form-control" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">sex</label>
<div class="col-sm-10">
<input type="radio"  name="sex" value="M" /><label>Male</label>
<input type="radio"  name="sex" value="F"  checked="checked"/><label>Female</label>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Birthday</label>
<div class="col-sm-10">
<input type="text" value=""  class="form-control" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Tel</label>
<div class="col-sm-10">
<input type="text" value=""  class="form-control" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Education</label>
<div class="col-sm-10">
<select class="form-control">
<option>primary school</option>
<option>middle school</option>
<option>high school</option>
<option>degree</option>
</select>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">favor</label>
<div class="col-sm-10">
<input type="checkbox"  title="read" />
<label class="">read</label>
<input type="checkbox"  title="write"  />
<label class="">write</label>
<input type="checkbox"  title="watch"  />
<label class="">watch</label>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">note</label>
<div class="col-sm-10">
<textarea class="form-control"></textarea>
</div>
</div>
</form>
</div>
<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src=".\bootstrap-3.3.4-dist\js\bootstrap.min.js"></script>
  </body>
</html>
